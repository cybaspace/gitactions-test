name: Test GitHub-Actions

env:
  AZURE_WEBAPP_NAME: ktor-demo-webapp
  JAVA_VERSION: '11'

on:
  push:
    branches: [ main ]
    paths-ignore:
      - README.md
      -
  pull_request:
    branches: [ main ]
    paths-ignore:
      - README.md

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - run: echo "The job was triggered by a ${{ github.event_name }} event."

      - run: echo "This job is running on a ${{ runner.os }} server hosted by GitHub"

      - run: echo "The name of the branch is ${{ github.ref }} and your repository is ${{ github.repository }}"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle compile and test
        run: ./gradlew clean test

      - name: Create fat jar
        run: ./gradlew shadowJar

      - name: Conditional step ONLY for pull request
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "You see this because it's a pull request"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/build/lib/*-all.jar'

  deploy:
    name: Deploy WebApp to Azure
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '*.jar'
